<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Tasneem-mr</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header>
  <h1 id="title"><span><em>Go Out Market </em></span>. Survey Form</h1>
</header>
<form id="survey-form">
  <fieldset>
    <div class="form-control">
      <label id="name-label" for="name">name:</label><br>
      <input id="name" type="text" name="name" placeholder="write your name" required><br>
      <label id="email-label">email</label><br>
      <input id="email" type="email" required name="email" placeholder="write your email" required><br>
      <label id="number-label">Age: </label>
      <input id="number" type="number" name="number" min="10" max="100" placeholder="insirt your age"><br>
    </div>
    <div class="form-control">
      <h3>How much do you spend on outdoor supplies?</h3>
      <select name="dropdown" id="dropdown">
        <option value="" disabled selected>Choose your option</option>
        <option value="little">0$ to 300$ per year</option>
        <option value="lot">300$ to 1,000$ per year</option>
        <option value="more">1,000$ or more per year></option>
      </select><br>
    </div>
    <div class="form-control">
      <h3> Who would you prefer to go out with?</h3>
      <input type="radio" id="alone" name="preference" value="alone" checked>
      <label for="alone">Alone</label>
      <input type="radio" id="with-family" name="preference" value="with-family">
      <label for="with-family">With Family</label>
      <input type="radio" id="with-friends" name="preference" value="with-friends">
      <label for="with-friends">With Friends</label><br>
    </div>
    <div class="form-control">
      <h3>What is your favorite activity among the following?</h3>
      <input type="checkbox" id="activity1" name="activity1" value="hiking" checked>
      <label for="activity1">Hiking</label><br>
      <input type="checkbox" id="activity2" name="activity2" value="camping">
      <label for="activity2">Camping</label><br>
      <input type="checkbox" id="activity3" name="activity3" value="fishing">
      <label for="activity3">Fishing</label><br>
      <input type="checkbox" id="activity4" name="activity4" value="cycling">
      <label for="activity4">Cycling</label><br>
      <input type="checkbox" id="activity5" name="activity5" value="ski">
      <label for="activity5">Skiing</label><br>
      <input type="checkbox" id="activity6" name="activity6" value="paddle">
      <label for="activity6">Paddle Sports</label><br>
      <input type="checkbox" id="activity7" name="activity7" value="climbing">
      <label for="activity7">Climbing</label><br>
    </div>
    <div class="form-control">
      <p> Please add any additional suggestions or comments:</p>
      <textarea id="comments" name="message" placeholder="Enter your comment here..." rows="8" cols="30"></textarea>
    </div>

    <p id="description"> Thank you for your time to help us improve our services </p>
    <input id="submit" type="submit" value="Submit">
  </fieldset>
</form>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
